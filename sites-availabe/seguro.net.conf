<VirtualHost *:80>
ServerName seguro.net
ServerAlias www.seguro.com
Redirect / https://seguro.net/
</VirtualHost>

<VirtualHost *:443>
 ServerAdmin seguro@gmail.com
 DocumentRoot /var/www/html/seguro.net
 ServerName seguro.net
 ServerAlias www.seguro.net

 ErrorDocument 401 /errors/401.html
 ErrorDocument 403 /errors/403.html
 ErrorDocument 404 /errors/404.html
 ErrorDocument 500 /errors/500.html


  SSLEngine On
  SSLCertificateFile /etc/apache2/ssl/seguro.net.crt
  SSLCertificateKeyFile /etc/apache2/ssl/seguro.net.key

    # Habilitar protocolos seguros
  SSLProtocol All -SSLv3
 <Directory "/var/www/html/seguro.net/secreto">
      AuthType Basic
      AuthName "Acceso Restringido a Usuarios"
      AuthUserFile /etc/apache2/htpasswd/.htpasswd
      Require valid-user
	  Options -Indexes
  </Directory>
</VirtualHost>